
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISA'S Transportes - Atributo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #0f172a;
        }
        ::-webkit-scrollbar-thumb {
            background: #dc2626;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #b91c1c;
        }

        /* Animação do Caminhão Pulando */
        @keyframes truck-jump {
            0%, 100% { transform: translateY(0) scaleX(1); }
            50% { transform: translateY(-40px) scaleX(0.95) rotate(-2deg); }
            70% { transform: translateY(0) scaleX(1.05); }
        }
        .animate-truck-jump {
            animation: truck-jump 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) infinite;
        }

        /* Animação de brilho vermelho */
        @keyframes glow-red {
            0%, 100% { filter: drop-shadow(0 0 5px rgba(220, 38, 38, 0.5)); }
            50% { filter: drop-shadow(0 0 20px rgba(220, 38, 38, 0.8)); }
        }
        .glow-red {
            animation: glow-red 3s ease-in-out infinite;
        }
    </style>
